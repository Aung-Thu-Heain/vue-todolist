<script>
  $(document).ready(function ($) {
    $(".select_items_map").hide();
    $(".dealer_locator").not(":eq(0)").hide();
    $(".map_image").not(":eq(0)").hide();
    $(".select_items").hide();
    $(".mega-menu-item-type-widget").hide();

    //home page country select
    $(".select_box").on("click", function () {
      $(".select_items").toggle();
    });
    $(".select_items li").on("click", function () {
      $(".select_items").toggle();
    });
    $(".popmake-close").on("click", function () {
      $(".select_items").toggle();
    });

    $(".sub-menu-product-item").hover(function () {
      let id = $(this).attr("id");
      switch (id) {
        case "mega-menu-item-710":
          $(".main-menu-wrap #mega-menu-item-text-2").toggle();
          break;
        case "mega-menu-item-729":
          $(".main-menu-wrap #mega-menu-item-text-3").toggle();
          break;
        case "mega-menu-item-726":
          break;
        case "mega-menu-item-727":
          break;
        case "mega-menu-item-728":
          break;
        case "mega-menu-item-3786":
          break;
        case "mega-menu-item-3735":
          break;
        case "mega-menu-item-3734":
          break;
        case "mega-menu-item-3810":
          break;
        case "mega-menu-item-3892":
          break;
        case "mega-menu-item-3891":
          break;
        default:
          console.log("something went wrong in mega menu");
      }
    });
  });

  //dealer locator page dropdown
  $(document).ready(function ($) {
    $(".select_items_map").hide();
    $(".select_box_map").on("click", function () {
      $(".select_items_map").toggle();
    });
    $(".select_items_map li").on("click", function () {
      $(".select_items_map").toggle();
    });
  });
  //dealer locator  show content when drodown click
  $(document).on("click", ".select_items_map li", function () {
    let val = $(this).attr("id");
    switch (val) {
      case "asia":
        $(".dealer_locator").hide();
        $(".select_items_map").hide();
        $(".map_image").hide();
        $("#asia_data").toggle();
        $("#asia_image").toggle();
        break;
      case "europe":
        $(".dealer_locator").hide();
        $(".select_items_map").hide();
        $(".map_image").hide();
        $("#europe_data").toggle();
        $("#europe_map").toggle();
        break;
      case "middle_east":
        $(".dealer_locator").hide();
        $(".select_items_map").hide();
        $(".map_image").hide();
        $("#middle_east_data").toggle();
        $("#middle_east_image").toggle();
        break;
      case "north_south_america":
        $(".dealer_locator").hide();
        $(".select_items_map").hide();
        $(".map_image").hide();
        $("#north_south_america_data").toggle();
        $("#north_south_america_image").toggle();
        break;
      case "oceania":
        $(".dealer_locator").hide();
        $(".select_items_map").hide();
        $(".map_image").hide();
        $("#oceania_data").toggle();
        $("#oceania_image").toggle();
        break;
      case "russia":
        $(".dealer_locator").hide();
        $(".select_items_map").hide();
        $(".map_image").hide();
        $("#russia_data").toggle();
        $("#russia_image").toggle();
        break;
      default:
        console.log("catlifttruck");
    }
  });
</script>
